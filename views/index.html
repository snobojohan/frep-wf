<div class="row">

  <div class="col-lg-12">
    <h1 class="uppercase">Director <span class="nowrap">Fredrik Davidsson</span></h1>
  </div>

  <div class="col-lg-12">
    <ul class="horiz-list topnav uppercase">
      <li><a href="#work">Work</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>
</div>



<div class="row" id="work">
{{#each videos}}
    <div class="col-sm-6">
        <a href="/video/{{vimeoID}}" class="item-box">
            <figure>
                <img src="/img/750/{{img}}" class="img-responsive img-responsive--zoom" alt="Click to watch: {{title}}">
                <figcaption class="figcap">
                    {{client}}&nbsp; <em>{{title}}</em>
                </figcaption>
            </figure>
        </a>
    </div>
{{/each}}
</div>

{{>footer}}
